<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/d3.5.16.0.min.js"></script>
    <script src="../lib/js-yaml.3.14.1.min.js"></script>
    <script src="../../dist/mostrar.min.js"></script>
    <title>slides | demo</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        section {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<main>
    <section class="mo">
        <h1>Presentation title</h1>
    </section>

    <section id="first" class="mo h">
        <h2>First slide</h2>
        <p>Lorem ipsum</p>
    </section>
</main>
</body>
<script>
    (async () => {
        await mostrar.Scene('main')
            .controls({
                forward: ['ArrayRight'],
                backward: ['ArrayLeft']
            })
            .init('transitions.yml')
    })()
</script>
</html>
